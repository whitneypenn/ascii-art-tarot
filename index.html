<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII TAROT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>ASCII TAROT</h1>
        
        <div class="input-section">
            <input type="text" id="question" placeholder="ENTER YOUR QUESTION...">
            <select id="cardCount">
                <option value="1">1 CARD</option>
                <option value="3" selected>3 CARDS</option>
                <option value="5">5 CARDS</option>
            </select>
        </div>

        <div class="button-section">
            <button id="drawCards">DRAW CARDS</button>
            <button id="resetDeck">RESET DECK</button>
        </div>

        <div id="remainingCards">REMAINING CARDS: 78</div>
        
        <div id="readingArea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
